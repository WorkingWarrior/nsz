name: Build Binaries (Exe/Linux)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: nsz.exe
            asset_name: nsz-windows.exe
          - os: ubuntu-latest
            artifact_name: nsz
            asset_name: nsz-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # KROK 1: Instalacja zależności systemowych
    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
        libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
        libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
        libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
        libmtdev-dev xclip xsel

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        # Instalujemy Kivy i komponenty
        pip install "kivy[base]" enlighten zstandard pycryptodome

    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      run: pip install pywin32 pypiwin32 kivy_deps.sdl2 kivy_deps.glew

    # KROK 2: Budowanie (POPRAWIONE)
    - name: Build with PyInstaller
      shell: bash  # <--- TO NAPRAWIA BŁĄD NA WINDOWSIE
      run: |
        pyinstaller --onefile --name nsz \
        --collect-all nsz \
        --collect-all enlighten \
        --collect-data kivy \
        --hidden-import kivy \
        --hidden-import win32timezone \
        nsz.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}
